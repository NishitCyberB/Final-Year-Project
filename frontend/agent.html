  <!-- Agent Script -->
  <script>
    let currentPage = 1;
const limit = 8;
let loading = false;
let totalPages = 1;
const agentContainer = document.getElementById('agentContainer');

function createAgentCard(agent) {
  const getDummyAvatar = (gender) => {
    return gender && gender.toLowerCase() === 'female'
      ? 'https://randomuser.me/api/portraits/women/32.jpg'
      : 'https://randomuser.me/api/portraits/men/10.jpg';
  };

  const imageUrl = getDummyAvatar(agent.gender);
  const generateStars = (rating) => {
    const full = Math.floor(rating);
    const half = rating % 1 !== 0;
    return '⭐'.repeat(full) + (half ? '⭐' : '') + '☆'.repeat(5 - full - (half ? 1 : 0));
  };

  const location = agent.district || agent.location || agent.city || 'Gujarat';
  const agentId = agent._id || `agent_${Date.now()}`;
  const escapedName = (agent.name || '').replace(/'/g, "\\'");
  const escapedId = agentId.toString().replace(/'/g, "\\'");

  return `
    <div class="agent-column">
      <div class="agent-card">
        <div class="agent-front">
          <img src="${imageUrl}" alt="Agent ${agent.name || 'Unknown'}" onerror="this.src='https://randomuser.me/api/portraits/men/10.jpg'" />
          <h2>${agent.name || 'Unknown Agent'}</h2>
          <h3>${location}</h3>
        </div>
        <div class="agent-back">
          <p><strong>Experience:</strong> ${agent.experience ? agent.experience + ' years' : 'Not specified'}</p>
          <p><strong>Age:</strong> ${agent.age || 'Not specified'}</p>
          <p><strong>Gender:</strong> ${agent.gender || 'Not specified'}</p>
          <p><strong>Languages:</strong> ${agent.language || agent.languages || 'Not specified'}</p>
          <p><strong>Fees:</strong> ${agent.fees || agent.hourlyRate || 'Contact for pricing'}</p>
          <p><strong>Rating:</strong> ${generateStars(agent.rating || 4)}</p>
          <p><strong>Speciality:</strong> ${agent.specialties || agent.speciality || agent.expertise || 'General Services'}</p>
          <button class="book-btn-agent" onclick="window.location.href='book.html?agentId=${escapedId}&agentName=${encodeURIComponent(agent.name || '')}'">Book Now</button>
        </div>
      </div>
    </div>`;
}

async function loadAgents(reset = false) {
  if (loading || (currentPage > totalPages && !reset)) return;
  loading = true;

  if (reset) {
    agentContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Loading agents...</div>';
    currentPage = 1;
  }

  try {
    const query = new URLSearchParams({ page: currentPage, limit });
    const res = await fetch(`http://localhost:5000/api/agents/search?${query.toString()}`);
    const data = await res.json();

    totalPages = data.totalPages || 1;

    if (reset) {
      agentContainer.innerHTML = '';
    }

    if (data.agents && data.agents.length > 0) {
      data.agents.forEach(agent => {
        agentContainer.insertAdjacentHTML('beforeend', createAgentCard(agent));
      });
      currentPage++;
    } else if (reset) {
      agentContainer.innerHTML = '<div style="text-align: center; padding: 20px;">No agents found.</div>';
    }

  } catch (err) {
    console.error('Error loading agents:', err);
    if (reset) {
      agentContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: red;">Failed to load agents.</div>';
    }
  } finally {
    loading = false;
  }
}

function openAgentOverlay(agentId, agentName) {
  document.getElementById("agentIframe").src = `agent-detail.html?id=${encodeURIComponent(agentId)}&name=${encodeURIComponent(agentName)}`;
  document.getElementById("agentOverlayContainer").style.display = "flex";
}

function closeAgentOverlay() {
  const overlay = document.getElementById("agentOverlayContainer");
  overlay.style.display = "none";
  document.getElementById("agentIframe").src = "";
}

// Throttled infinite scroll
let scrollTimeout;
window.addEventListener('scroll', () => {
  if (scrollTimeout) clearTimeout(scrollTimeout);
  scrollTimeout = setTimeout(() => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
      loadAgents();
    }
  }, 200);
});

// Initial Load
document.addEventListener('DOMContentLoaded', async () => {
  await loadAgents(true);
  if (document.body.offsetHeight <= window.innerHeight) {
    loadAgents();
  }
});

  </script>
