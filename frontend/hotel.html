    <section class="hotel-search-section">
      <div class="hotel-search-container">
        <h2 class="hotel-search-title">Find Your Ideal Hotel</h2>
        <form class="hotel-search-form">
          <!-- Select Filters -->
          <select class="hotel-select" name="location">
            <option value="">District</option>
            <option value="ahmedabad">Ahmedabad</option>
            <option value="surat">Surat</option>
            <option value="vadodara">Vadodara</option>
            <option value="rajkot">Rajkot</option>
            <option value="bhavnagar">Bhavnagar</option>
            <option value="jamnagar">Jamnagar</option>
            <option value="gandhinagar">Gandhinagar</option>
            <option value="junagadh">Junagadh</option>
            <option value="anand">Anand</option>
            <option value="bharuch">Bharuch</option>
          </select>

          <select class="hotel-select" name="category">
            <option value="">Hotel Category</option>
            <option value="budget">Budget</option>
            <option value="standard">Standard</option>
            <option value="luxury">Luxury</option>
            <option value="resort">Resort</option>
          </select>

          <select class="hotel-select" name="rating">
            <option value="">Rating</option>
            <option value="1">★</option>
            <option value="2">★★</option>
            <option value="3">★★★</option>
            <option value="4">★★★★</option>
            <option value="5">★★★★★</option>
          </select>

          <select class="hotel-select" name="priceRange">
            <option value="">Price Range</option>
            <option value="under1000">Under ₹1000</option>
            <option value="1000-3000">₹1000 - ₹3000</option>
            <option value="3000-5000">₹3000 - ₹5000</option>
            <option value="5000plus">₹5000+</option>
          </select>

          <button type="submit" class="hotel-search-button">Search</button>
        </form>

    <section class="hotel-grid-section">
      <div id="hotelGallery" class="hotel-gallery"></div>
    </section>
  </main>

  <template id="hotelCardTemplate">
    <div class="hotel-card">
      <div class="hotel-card-img">
        <img class="hotel-img" src="" alt="Hotel Image" />

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    const gallery = document.getElementById('hotelGallery');
    const form = document.querySelector('.hotel-search-form');
    const template = document.getElementById('hotelCardTemplate');
    let currentPage = 1;
    const limit = 6;
    let loading = false;
    let totalPages = 1;
    let filters = {};

    function createHotelCard(hotel) {
      const clone = template.content.cloneNode(true);
      const imageUrl = hotel.imageUrl || 'https://via.placeholder.com/400x250?text=No+Image';
      const rating = hotel.rating ? '★'.repeat(hotel.rating) : '★★★';
      const price = hotel.price ? `₹${hotel.price}` : '₹--';
      const location = hotel.location?.district || hotel.location || 'Gujarat';

      clone.querySelector('.hotel-img').src = imageUrl;
      clone.querySelector('.hotel-img').alt = hotel.name;
      clone.querySelector('.hotel-card-title').textContent = hotel.name;
      clone.querySelector('.hotel-card-desc').innerHTML = `Rating: ${rating}<br>Location: ${location}<br>Price: ${price} / night`;
      clone.querySelector('.hotel-card-btn').addEventListener('click', () => {
        window.location.href = `hoteldetail.html?id=${hotel._id}`;
      });

      gallery.appendChild(clone);
    }

    async function loadHotels(reset = false) {
      if (loading || (currentPage > totalPages && !reset)) return;
      loading = true;

      if (reset) {
        gallery.innerHTML = '<div style="text-align:center;padding:20px;">Loading hotels...</div>';
        currentPage = 1;
      }

      const query = new URLSearchParams({ ...filters, page: currentPage, limit });
      try {
        const res = await fetch(`http://localhost:5000/api/hotels/search?${query.toString()}`);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();

        totalPages = data.totalPages;
        if (reset) gallery.innerHTML = '';
        if (!data.hotels.length && reset) {
          gallery.innerHTML = '<div style="text-align:center;padding:20px;">No hotels found.</div>';
          return;
        }

        data.hotels.forEach(createHotelCard);
        currentPage++;
      } catch (err) {
        console.error('Failed to load hotels:', err);
        if (reset) {
          gallery.innerHTML = '<div style="text-align:center;padding:20px;color:red;">Failed to load hotels. Please try again.</div>';
        }
      } finally {
        loading = false;
      }
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
        loadHotels();
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      filters = {};
      for (let [key, val] of formData.entries()) {
        if (val.trim()) filters[key] = val.trim();
      }
      loadHotels(true);
    });

    loadHotels();
  </script>
</body>
